!-- write javascript programme to display current day & time -->
<html>
  <body>

     <script>
       var day = new Date();
       var today = day.getDay();
       var darray = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saterday"];

       var ghanta = day.getHours();
       var minute = day.getMinutes();
       var second = day.getSeconds();

         if(ghanta >= 12){

          var sim = ghanta - 12;

          document.write( "today is" + " " + darray[today] + "" );
          document.write("Time is" + " " + sim + "PM" + " : " + minute + " : " + second + "");

         }
     else{
        var som = ghanta;

        document.write( "today is" + " " + " " + darray[today] + "" );
        document.write("Time is" + " " + som + "AM" + " : " + minute + " : " + second);
        }

     </script>

   </body>
</html>
